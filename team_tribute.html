
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Tribute Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1000px;
        }
        .card {
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .card textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            display: none;
        }
        .comments {
            text-align: left;
            display: none;
        }
        .comments ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>ðŸ’¬ Team Tribute Game ðŸ’¬</h1>
<p>Write a fun or kind message for each teammate. Click 'Submit' after writing. Messages will be hidden until the Reveal!</p>

<div class="grid" id="cardGrid"></div>

<button class="button" onclick="revealAll()">ðŸ”“ Reveal All Comments</button>

<script>
    const teamMembers = ['Robert', 'Tim', 'Rashmith', 'Prasanta', 'Nirmal', 'Aditya', 'Mangesh', 'Haripriya', 'Kashika', 'Vivek', 'Akanksha', 'Rishabh', 'Raunit'];

    const commentsStore = {};

    function createCards() {
        const grid = document.getElementById('cardGrid');
        teamMembers.forEach(name => {
            commentsStore[name] = [];

            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h3');
            title.innerText = name;

            const textarea = document.createElement('textarea');
            textarea.placeholder = `Write something for ${name}...`;
            textarea.style.display = 'block';

            const submitBtn = document.createElement('button');
            submitBtn.className = 'button';
            submitBtn.innerText = 'Submit';
            submitBtn.onclick = () => {
                if (textarea.value.trim() !== "") {
                    commentsStore[name].push(textarea.value.trim());
                    textarea.value = "";
                    alert("Comment submitted anonymously!");
                }
            };

            const commentSection = document.createElement('div');
            commentSection.className = 'comments';
            commentSection.id = `comments-${name}`;

            const commentList = document.createElement('ul');
            commentSection.appendChild(commentList);

            card.appendChild(title);
            card.appendChild(textarea);
            card.appendChild(submitBtn);
            card.appendChild(commentSection);
            grid.appendChild(card);
        });
    }

    function revealAll() {
        for (const name of teamMembers) {
            const section = document.getElementById(`comments-${name}`);
            const list = section.querySelector('ul');
            list.innerHTML = "";
            commentsStore[name].forEach(comment => {
                const li = document.createElement('li');
                li.innerText = comment;
                list.appendChild(li);
            });
            section.style.display = 'block';
        }

        const textareas = document.querySelectorAll('textarea');
        const buttons = document.querySelectorAll('.card .button');
        textareas.forEach(el => el.style.display = 'none');
        buttons.forEach(el => el.style.display = 'none');
    }

    createCards();
</script>

</body>
</html>
